# =============================================================================
# Para desenvolver: docker compose -f .docker/compose.yaml up
# Para parar: Ctrl+C ou docker compose down
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # DATABASE - PostgreSQL para desenvolvimento local
  # ---------------------------------------------------------------------------
  database:
    image: 'postgres:16-alpine'
    env_file:
      - ../.env.development
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # ---------------------------------------------------------------------------
  # APP - Node.js com Vite
  # ---------------------------------------------------------------------------
  app:
    image: 'node:20-alpine'
    ports:
      - '5173:5173'
    volumes:
      - ../:/app
      - /app/node_modules
      - ./scripts:/scripts:ro
    working_dir: /app
    command: sh /scripts/entrypoint.sh
    stdin_open: true
    tty: true
    env_file:
      - ../.env.development
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - HOST_IP=${HOST_IP:-}
    depends_on:
      - database

volumes:
  postgres-data:
