# =============================================================================
# Docker Compose - Preço Certo
# =============================================================================
# Para desenvolver: docker compose -f .docker/compose.yaml up
# Para parar: Ctrl+C ou docker compose down
# =============================================================================

services:

  # ---------------------------------------------------------------------------
  # DATABASE - PostgreSQL para desenvolvimento local
  # ---------------------------------------------------------------------------
  database:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=sem_susto
      - PG_ENV=development

  # ---------------------------------------------------------------------------
  # PROCESSOR - Python Worker para scripts pesados (Data Engineering)
  # ---------------------------------------------------------------------------
  processor:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.python
    volumes:
      - ../:/app
    working_dir: /app
    environment:
      - PG_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/sem_susto
    # Mantém o container vivo para rodarmos comandos manuais ou roda o script direto
    command: tail -f /dev/null

  # ---------------------------------------------------------------------------
  # APP - Node.js com Vite (Build via Dockerfile)
  # ---------------------------------------------------------------------------

  app:
    build:
      context: ../
      dockerfile: .devcontainer/Dockerfile.node
    ports:
      - '5173:5173'
    volumes:
      - ../:/app
      - /app/node_modules
    working_dir: /app
    stdin_open: true
    tty: true
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@database:5432/sem_susto
      - WATCHPACK_POLLING=true
      - HOST_IP=${HOST_IP:-}
    env_file:
      - ../.env
    depends_on:
      - database

volumes:
  postgres-data:
